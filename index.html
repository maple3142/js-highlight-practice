<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./style.css">
		<title>Highlight practice</title>
	</head>
	<body>
		<form id="form">
			<label for="pkg">Enter a npm package name: </label
			><input id="pkg" type="text" name="pkg" value="vue" /> <input type="submit" value="Preview" />
		</form>
		<div id="output"></div>
		<script src="./highlight.js"></script>
		<script src="https://unpkg.com/xfetch-js@0.3.0/xfetch.min.js"></script>
		<script>
			form.onsubmit = e => {
				e.preventDefault()
				xf.get(`https://unpkg.com/${encodeURIComponent(form.pkg.value)}`)
					.text(code => {
						output.innerHTML = highlight(code, 'external')
					})
					.catch(() => alert('Package not found!'))
			}
		</script>
	</body>
</html>
